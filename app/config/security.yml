# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        UserBundle\Entity\User: sha512
    
    role_hierarchy:
        ROLE_COMMUNICATION: [ROLE_PIOK, ROLE_MODERATOR]
        ROLE_ANIMATION:     [ROLE_PIOK]
        ROLE_INTENDANCE:    [ROLE_PIOK]
        ROLE_BUDGET:        [ROLE_PIOK]
        ROLE_DOCUMENTATION: [ROLE_PIOK]
        ROLE_HEBERGEMENT:   [ROLE_PIOK]
        ROLE_MATERIEL:      [ROLE_PIOK]
        ROLE_SANTE:         [ROLE_PIOK]
        ROLE_VIE_SPI:       [ROLE_PIOK]
        ROLE_CHEF:          [ROLE_PIOK, ROLE_CHEF_EQUIPE, ROLE_COMMUNICATION, ROLE_ALLOWED_TO_SWITCH, ROLE_MODERATOR]
        ROLE_ADMIN:         [ROLE_COMMUNICATION, ROLE_ANIMATION, ROLE_CHEF, ROLE_CHEF_EQUIPE, ROLE_PIOK, ROLE_MODERATOR]
        ROLE_SUPER_ADMIN:   [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true
            provider: main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path: fos_user_security_logout
                target: /
            remember_me:
                secret: "%secret%"
                
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        #- { path: ^/login, requires_chanel: https }
