    index:
        header: Responsable Intendance
        description:
            chapeau: |
                C'est toi qui veilles à l'alimentation de la caravane. Tu dois donc établir les menus, assurer le ravitaillement et veiller au bon entretien du matériel de cuisine. Tu es aussi responsable de la qualité : il n'y a pas qu'au moment du concours cuisine que la caravane mange bien !
            menus:
                head: Menus
                content: |
                    Préparer des menus sains, variés, équilibrés et de qualité ! Connaître l'apport énergétique nécessaire à l'âge des poinniers et caravelles et proposer des menus adaptés selon les activités, les conditions climatiques, la possibilité de trouver des produits locaux et respetueux de l'environnement.
            approvisionnement:
                head: Approvisionnement
                content: |
                    Se renseigner sur les fournisseurs proches du lieu de camp et sur leurs horaires pour bénéficier d'un bon rapport qualité/prix (attention au temps de trajet !).
            proprete:
                head: Propreté et matériel
                content: |
                    En lien avec le responsable matériel, préparer le matériel pour week-ends et camps et veiller à la propreté et au rangement avant et après utilisation.
        pages:
            menus: Menus
