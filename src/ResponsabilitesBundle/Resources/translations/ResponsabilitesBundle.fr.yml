        header: Responsable matériel
        description:
            chapeau: |
                Tu veilles à ce que la caravane dispose toujours du matériel qui lui est nécessaire. Pour cela, tu répertorie l'ensemble du matériel, veilles à son entretien et prévois son renouvellement.
            inventaire:
                head: Inventaire
                content: |
                    Faire l'inventaire du matériel d'unité. Préparer le matériel pour les camps et les week-ends et s'assurer de sa restitution.
                    Sur le site, cette responsabilité permet la gestion de l'inventaire.
            entretien:
                head: Entretien
                content: |
                    Réviser le matériel après chacune des utilisations, nettoyer ou faire nettoyer les gamelles, réaffuter les hachettes et les scies, faire sécher les tentes... Pas toujours très agréable, mais cela évite d'avoir à renouveler trop souvent le matériel !
            renouvellement:
                head: Renouvellement
                content: |
                    Lister le matériel manquant et chercher où le renouveler et à quel prix en lien avec le responsable budget.
