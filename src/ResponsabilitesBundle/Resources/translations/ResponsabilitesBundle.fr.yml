animation:
    index:
        title: Animation
        header: Responsable Animation
        description:
            chapeau: |
                Si quelqu'un sait mettre de l'ambiance, c'est bien toi ! Tu es responsable des jeux, des chants, des veillées et de tous les moments de détente. Tu participes à l'animation de ces temps mais surtout tu fournis le matériel nécessaire, approvisionne en idées nouvelles, invites chacun à exprimer ses talents.
            materiel:
                head: Le matériel d'animation
                content: | #faire un nl2br
                    Gérer et compléter tout ce dont la caravane a besoin pour s'amuser et se détendre : carnets de chants, livres de jeux, malle déguisement, maquillage, matériel de jeu de jonglage, etc.
                    De nombreuses ressources sont disponibles dans les livres et sur internet. À toi de faire le bon choix. Place à l'imagination, tu peux aussi inventer !
            talents:
                head: Talents et compétences
                content: |
                    Connaître les compétences d'animation et les talents de chacun : musiciens, artistes, dessinateurs... et savoir les utiliser pour les temps d'animation de la caravane (veillées, jeux, messes, etc.)
