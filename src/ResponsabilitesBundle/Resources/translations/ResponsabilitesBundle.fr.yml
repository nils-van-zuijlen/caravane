    index:
        title: Budget
        header: Responsable budget
        description:
            chapeau: |
                Tu as pour mission de faire en sorte que la caravane et les équipes disposent du budget nécessaire à la réalisation de leurs activités. Pour cela, tu établis un budget et veilles à ce que tous le respectent. En fonction du projet ou des activités choisis, tu coordonne la recherche de fonds.
            budget:
                head: Budget
                content: |
                    En lien avec les autres responsables et en concertation avec la maîtrise, prévoir le budget de la caravane sur les activités d'années et pour le camp : suivi des comptes, achats de matériel, participation financière...
            fonds:
                head: Recherche de fonds
                content: |
                    Avec l'appui d'adultes et en lien avec le responsable communication, rédiger des demandes d'aides pour des projets précis en évaluant les moyens nécessaires.
                    Soliciter des administrations, entreprises, personnes, associations, susceptibles d'être intéressées par le projet.
                    Organiser et assurer le suivi des extra-jobs (planning, contacts...). Veiller à ce que les extra-jobs ne prennent pas trop d'emprise sur la vie de la caravane.
        pages:
            extra_job: Extra jobs
            new_extra_job: Enregistrer un nouvel extra job
        warning: |
            L'argent n'est pas un but en soi, il est le moyen du projet et des activités de la caravane.
            [strong]La caravane ne recherche pas de fonds si elle n'a pas de projet concret[/strong]
communication:
    index:
        title: Communication
        header: Responsable communication
        description:
            chapeau: |
                Tu es le porte-parole de la caravane, en interne et en externe. À ce titre, tu tiens le livre de la caravane, prépares avec la maîtrise la communication pour les parents, le territoire. Tu écris des articles dans les journaux locaux, dans Oze. Tu actualise ou [abbr=Le code du site de la caravane est disponible sur GitHub: nils-van-zuijlen/caravane]participe[/abbr] au site de la caravane.
            livre:
                head: Le livre de la caravane
                content: |
                    C'est le livre de l'unité, on y retrouve mois après mois, année après année, les activités et les Cap vécus par la caravane, les itinéraires parcourus par chaque pionnier ou caravelle avec les actions réalisées. Le penser et l'imaginer, le faire vivre pour qu'il soit une vraie boîte à souvenirs, la trace que la caravane campe et décampe...
            informer:
                head: Informer
                content: |
                    Installer et tenir à jour un panneau d'informations au local et au camp avec les coordonnées de chacun, des parents et de la maîtrise et des numéros d'urgence. [url=//github.com/nils-van-zuijlen/caravane]Contribuer[/url] et mettre à jour le site internet : photos, [url=%actus_path%]actualités[/url], reportages, témoignages, déroulement des Cap et des activités.
            temoigner:
                head: Témoigner
                content: |
                    Connaître la vie du groupe pour que la caravane y participe. Avec des personnes ressources, rédiger des communiqués sur les activités vécues : presse régionale écrite, TV, radio, presse spécialisée en fonction du Cap. Sans oublier des témoignages pour Oze ([email]oze@sgdf.fr[/email]) et sur le site internet des pionniers caravelles : [url=//caravane.sgdf.fr/temoigner]http://caravane.sgdf.fr[/url] rubrique Témoigner.
        pages:
            publier_actu: Publier une actualité sur le site
documentation:
    index:
        title: Documentation
        header: Responsable documentation
        description:
            chapeau: |
                Avec toi la caravane regarde son passé et son avenir. Tu es à la fois l'historien et celui qui se projette dans ce que les pionniers et caravelles vont vivre. Ta mission sera donc aussi bien de collecter tous les témoignages du vécu de ton unité que de rechercher les éléments nécessaires à ses projets.
            bdd:
                head: Base de données
                content: |
                    Se documenter sur les personnes que la caravane va rencontrer, les lieux où elle va aller.
                    Rechercher dans les bouquins, les fiches techniques utiles au CAP ou aux autres responsabilités.
                    Répertorier toutes ces données dans un classeur ou un fichier (cartes IGN, guides touristiques, éléments pris sur internet...).
            livre:
                head: Livre de la caravane
                content: |
                    Tenir le livre de la caravane en lien avec le responsable communication. Assurer avec lui les reportages photos, les récits des activités vécues...
        pages:
            search: Faire une recherche avancée sur Internet
    search:
        title: Recherche avancée – Documentation
        header: Recherche avancée sur Internet
